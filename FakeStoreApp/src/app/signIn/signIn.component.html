<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-in</title>
</head>
<body>




<form (ngSubmit)="onSubmit()" #signInForm="ngForm">
  <div>
    <label for="username1">Username:</label>
    <input type="text" id="username1"
           required [(ngModel)]="user.username" name="username">

    <label for="password1">Password :</label>
    <input type="password" id="password1"
           required [(ngModel)]="user.password" name="password">

    <button type="submit" [disabled]="!signInForm.form.valid">Submit</button>
  </div>
</form>

</body>
</html>
