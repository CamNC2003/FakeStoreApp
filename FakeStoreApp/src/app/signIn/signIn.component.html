<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-in</title>
</head>
<body>

<div>
  <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
    <label for="username">Username:</label>
    <input type="text" id="username"
    required [(ngModel)]="user.username" name="username">

    <label for="password">Password:</label>
    <input type="text" id="password"
    required [(ngModel)]="user.password" name="password">

    <button type="submit" [disabled]="!signInForm.form.valid">Submit</button>
  </form>
</div>
</body>
</html>
