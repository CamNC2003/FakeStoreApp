<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory</title>
</head>
<body>
<h1>Products</h1>

<ul>
  <li *ngFor="let product of products; let i = index">
    <img [src]=getProductImage(i)  alt="image">
    <p>{{getProductTitle(i)}}</p>
    <p>${{getProductPrice(i)}}</p>

    <button type="button" (click)="viewProduct(getProductID(i-1))">
      View Product
    </button>
  </li>
</ul>


</body>
</html>
