<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-up</title>
</head>
<body>
<div>
  <form  (ngSubmit)="onSubmit()" #signInForm="ngForm">

    <label for="firstname">email:</label>
    <input type="text" id="firstname" required [(ngModel)]="user.email" name="firstname">

    <label for="email">email:</label>
    <input type="text" id="email" required [(ngModel)]="user.email" name="email">
    <label for="username">Username:</label>
    <input type="text" id="username" required [(ngModel)]="user.username" name="username">
    <label for="password">Password:</label>
    <input type="text" id="password" required [(ngModel)]="user.password" name="password">


    <button type="submit" [disabled]="!signInForm.form.valid">Submit</button>
  </form>
</div>
</body>
</html>
