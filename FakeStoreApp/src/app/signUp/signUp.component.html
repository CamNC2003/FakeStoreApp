<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-up</title>
</head>
<body>
<div>
  <form  (ngSubmit)="onSubmit()" #signInForm="ngForm">

    <div class="name">
      <label for="firstname">First Name: </label>
      <input type="text" id="firstname" required [(ngModel)]="user.firstname" name="firstname">
      <label for="lastname">Last Name: </label>
      <input type="text" id="lastname" required [(ngModel)]="user.lastname" name="lastname">
      <label for="phone">Phone Number: </label>
      <input type="text" id="phone" required [(ngModel)]="user.phone" name="phone">
    </div>

    <div class="accountInfo">
      <label for="email">E-mail: </label>
      <input type="text" id="email" required [(ngModel)]="user.email" name="email">
      <label for="username">Username: </label>
      <input type="text" id="username" required [(ngModel)]="user.username" name="username">
      <label for="password">Password: </label>
      <input type="text" id="password" required [(ngModel)]="user.password" name="password">
    </div>

    <div class="address">
      <label for="addressNum">Address Number: </label>
      <input type="text" id="addressNum" required [(ngModel)]="user.number" name="addressNum">
      <label for="addressSt">Address Street: </label>
      <input type="text" id="addressSt" required [(ngModel)]="user.street" name="addressSt">
      <label for="city">City: </label>
      <input type="text" id="city" required [(ngModel)]="user.city" name="city">
      <label for="zipcode">Zipcode: </label>
      <input type="text" id="zipcode" required [(ngModel)]="user.zipcode" name="zipcode">
    </div>

    <button type="submit" [disabled]="!signInForm.form.valid">Submit</button>
  </form>
</div>
</body>
</html>
