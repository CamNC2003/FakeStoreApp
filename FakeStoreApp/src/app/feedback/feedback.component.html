<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
</head>
<body>
  <div>
    <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
      <label for="feedback">Feedback</label>
      <input type="textarea" id="feedback" required [(ngModel)]="feedback" name="feedback">

      <button type="submit" [disabled]="!signInForm.form.valid">Submit</button>
    </form>
  </div>
</body>
</html>
